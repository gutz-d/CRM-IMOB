<!-- Modal HTML Component -->
<div class="modal" id="confirmation-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
  <div class="modal__content">
    <div class="modal__header">
      <h2 id="modal-title">Confirmar ação</h2>
      <button class="close-btn" aria-label="Fechar">×</button>
    </div>
    <div class="modal__body">
      <p>Tem certeza que deseja continuar?</p>
    </div>
    <div class="modal__footer">
      <button class="outlined-btn cancel-btn">Cancelar</button>
      <button class="primary-btn confirm-btn">Confirmar</button>
    </div>
  </div>
</div>
