<!-- Header HTML Component -->
<header class="main-header" id="main-header">
  <div class="main-header__breadcrumb breadcrumb">
    <ul>
      <li><a href="#dashboard">Início</a></li>
      <li><span class="current-page">Dashboard</span></li>
    </ul>
  </div>
  <div class="main-header__actions">
    <button class="ai-btn voice-btn" aria-label="Assistente de voz"><i class="fas fa-microphone"></i></button>
    <button class="ai-btn chat-btn" aria-label="Assistente de chat"><i class="fas fa-comment-dots"></i></button>
    <div class="search-container">
      <input type="text" placeholder="Buscar..." class="search-input" aria-label="Busca global" data-i18n-placeholder="buscar">
      <button class="search-btn" aria-label="Pesquisar"><i class="fas fa-search"></i></button>
    </div>
    <div class="notifications-dropdown">
      <button class="notifications-btn" aria-label="Notificações">
        <i class="fas fa-bell"></i>
        <span class="notification-badge">3</span>
      </button>
      <!-- ...dropdown-content... -->
    </div>
  </div>
</header>
